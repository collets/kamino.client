<section class="login-page">
    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card class="login-card">
            <mat-card-title class="login-header">
            </mat-card-title>
            <mat-card-content class="login-content">
                <mat-form-field class="login-form__field" appearance="outline">
                    <mat-label>email</mat-label>
                    <input matInput placeholder="email" [formControl]="email">
                    <mat-icon matSuffix class="material-icons-outlined">email</mat-icon>
                    <mat-error *ngIf="email?.errors?.required">Email is required</mat-error>
                    <mat-error *ngIf="email?.errors?.email">Email format is wrong</mat-error>
                </mat-form-field>
                
                <mat-form-field class="login-form__field" appearance="outline">
                    <mat-label>password</mat-label>
                    <input matInput placeholder="email" [formControl]="password" type="password">
                    <mat-icon matSuffix>vpn_key</mat-icon>
                    <mat-error *ngIf="password?.errors?.required">Password is required</mat-error>
                </mat-form-field>

                <mat-error *ngIf="error">{{error}}</mat-error>
                <mat-spinner class="login-spinner" *ngIf="loading" [diameter]="50"></mat-spinner>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button *ngIf="!loading" [disabled]="!form.valid" type="submit">SUBMIT</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
