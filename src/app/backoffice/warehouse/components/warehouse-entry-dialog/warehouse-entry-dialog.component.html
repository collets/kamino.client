<h1 mat-dialog-title>
    <ng-container *ngIf="data; else newTitle">Edit quantity</ng-container>
    <ng-template #newTitle>Add quantity</ng-template>
</h1>

<form [formGroup]="form" (ngSubmit)="save()">
    <div mat-dialog-content>
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput cdkFocusInitial placeholder="Quantity" [formControl]="quantity">
            <mat-error *ngIf="quantity?.errors?.required">Quantity is required</mat-error>
            <mat-error *ngIf="quantity?.errors?.min">Quantity must be greater than 1</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Insert date</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Insert date" [formControl]="insertDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="close()">Cancel</button>
        <button mat-button type="submit" (click)="save()" [disabled]="form.invalid">Save</button>
    </div>
</form>
